
<main role="main" class="pb-3">


    <h1>List evaluation</h1>
    <hr>

    <form [formGroup]="formFilter" class="form-horizontal">
      <div class="form-group row">
        <div class="col-md-2 col-sm-6">
          <label for="stars">Stars:</label>
          <input           
              class="form-control"
              id="stars" 
              formControlName="stars"
              type="number"/>
        </div>  
        <div class="col-md-2 col-sm-6">
          <label for="buttonsearch"></label>
          <button type="button" class="btn btn-block btn-light" (click)="seachEvaluation()">
            <i class="fa fa-search"></i>Search
          </button>
        </div>
    </div>
    </form>
    

    <table class="table table-hover">
        <thead class="thead-dark">
          <tr>            
            <th>Student</th>
            <th>Description</th>
            <th>Star</th>
            <th>Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let evaluation of evaluations'>
            <td>
              {{ evaluation.nameStudent }}
            </td>
            <td>
                {{ evaluation.description }}
            </td>
            <td>
                {{ evaluation.stars }}
              </td>
              <td>
                  {{ evaluation.dateCreated }}
              </td>
            <td class="text-right">
                <a class="btn btn-info" href="#" [routerLink]="['/evaluation/', evaluation.id, 'edit']">
                    <span class="fa fa-pencil-alt"></span>
                  </a>
                  <a class="btn btn-danger" href="#" >
                    <span (click)="deleteEvaluation(evaluation.id)" class="fa fa-trash"></span>
                  </a>              
            </td>
          </tr>
        </tbody>
      </table>
    
    
    </main>
